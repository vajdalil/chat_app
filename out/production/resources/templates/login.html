<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet"/>
    <link href="/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body style="font-family: 'Reem Kufi', sans-serif;">
    <h1>Login</h1>
    <form action="#" th:action="@{/enter/}" th:object="${user}" method="post" >
        <div>
            <input id="enter" type="text" name="enter" placeholder="Username" th:field="*{name}"/>
        </div>
        <div class="input-group">
            <input type="password" value="iamapassword" placeholder="Password" th:field="*{password}"/>
        </div>
        <input class="btn btn-info" type="submit" value="ENTER"/>
    </form>
</body>
</html>
